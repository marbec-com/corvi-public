<div class="expanded row">
	<div class="columns show-for-medium"></div>
	<div class="columns medium-6 small-12 text-right search">
		<input placeholder="Search" type="text" />
	</div>
</div>

<div class="expanded row">
	<div class="column">
		<table class="box-table" ng-repeat="category in categories">
			<thead>
				<tr>
					<th colspan="4">{{ category.Name }}</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="width: 60%;">Kitchen</td>
					<td style="width: 15%;" class="todo">40</td>
					<td style="width: 15%;" class="total">66<span class="primary show-for-medium">/100</span></td>
					<td style="width: 10%;" class="learn"><a href="#" class="expanded button">Learn</a></td>
				</tr>
				<tr>
					<td style="width: 60%;">Kitchen</td>
					<td style="width: 15%;" class="todo">40</td>
					<td style="width: 15%;" class="total">66<span class="primary show-for-medium">/100</span></td>
					<td style="width: 10%;" class="learn"><a href="#" class="expanded button">Learn</a></td>
				</tr>
				<tr>
					<td style="width: 60%;">Kitchen</td>
					<td style="width: 15%;" class="todo">40</td>
					<td style="width: 15%;" class="total">66<span class="primary show-for-medium">/100</span></td>
					<td style="width: 10%;" class="learn"><a href="#" class="expanded button">Learn</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
